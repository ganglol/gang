<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="name">
			姓名：{{name}} 成绩：{{course}}<!--Vue的插值表达式，把data中定义的数据显示到此处--><br>

			<!-- 三元运算符 -->
			{{ false ? "Yes" : "No" }}<br>

			<!-- 数学运算-->
			{{course*10}}<br>

			<!--插值表达式不支持 声明语法 逻辑判断语句-->
			<!--{{var a = 1;}}
			{{if(a = 10){}}}-->

		</div>
	</body>
	<script>
		//创建Vue对象
		new Vue({
			el:"#name",//由vue接管id为name的区域
			data:{
			    name:"张三",
				course:100
			}
		});
	</script>
</html>
